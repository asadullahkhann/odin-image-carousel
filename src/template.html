<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shark</title>
</head>
<body>
    <div class="header">
        <h1><img src="./images/shark-svgrepo-com.svg" alt="shark">SVG shark</h1>
    </div>
    <div class="content">
        <div class="frame">
            <div class="prev"><button><img src="./images/anchor-left-arrow-caret-svgrepo-com.svg" alt="arrow-left"></button></div>
            <div class="slides">
                <div class="slide hide"><img src="./images/1242.jpg" alt="svg"></div>
                <div class="slide hide"><img src="./images/17000.jpg" alt="svg"></div>
                <div class="slide hide"><img src="./images/30990.jpg" alt="svg"></div>
                <div class="slide hide"><img src="./images/3497902.jpg" alt="svg"></div>
                <div class="slide hide"><img src="./images/47685.jpg" alt="svg"></div>
                <div class="slide hide"><img src="./images/5807322.jpg" alt="svg"></div>
                <div class="slide hide"><img src="./images/6186486.jpg" alt="svg"></div>
                <div class="slide hide"><img src="./images/6191247.jpg" alt="svg"></div>
                <div class="slide hide"><img src="./images/8392211.jpg" alt="svg"></div>
                <div class="slide hide"><img src="./images/8611.jpg" alt="svg"></div>
            </div>
            <div class="next"><button><img src="./images/anchor-right-arrow-caret-svgrepo-com.svg" alt="arrow-right"></button></div>
            <div class="circles">
                <div class="circle filled"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>Coded by <a href="https://github.com/asadullahkhann">AsadUllahKhaNn <img src="./images/github-mark-white.svg" alt="github-mark"></a></p>
    </footer>
</body>
</html>
