<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Shark</title>
  </head>
  <body>
    <div class="header">
      <h1><img src="./images/shark-svgrepo-com.svg" alt="shark" />SVG shark</h1>
    </div>
    <div class="content">
      <div class="frame">
        <div class="prev">
          <button>
            <img
              src="./images/anchor-left-arrow-caret-svgrepo-com.svg"
              alt="arrow-left"
            />
          </button>
        </div>
        <div class="slides">
          <div class="slide hide">
            <img src="./images/bridge-at-night-.svg" alt="svg" />
          </div>
          <div class="slide hide">
            <img src="./images/bridge-at-night-2.svg" alt="svg" />
          </div>
          <div class="slide hide">
            <img src="./images/cityscape-at-dusk.svg" alt="svg" />
          </div>
          <div class="slide hide">
            <img src="./images/forest-night.svg" alt="svg" />
          </div>
          <div class="slide hide">
            <img src="./images/nationalpark-2.svg" alt="svg" />
          </div>
          <div class="slide hide">
            <img src="./images/ship-svgrepo-com.svg" alt="svg" />
          </div>
          <div class="slide hide">
            <img src="./images/national-park-3.svg" alt="svg" />
          </div>
          <div class="slide hide">
            <img src="./images/night-with-stars-1.svg" alt="svg" />
          </div>
          <div class="slide hide">
            <img src="./images/night-with-stars-2.svg" alt="svg" />
          </div>
          <div class="slide hide">
            <img src="./images/night-with-stars-3.svg" alt="svg" />
          </div>
        </div>
        <div class="next">
          <button>
            <img
              src="./images/anchor-right-arrow-caret-svgrepo-com.svg"
              alt="arrow-right"
            />
          </button>
        </div>
        <div class="circles">
          <div class="circle filled"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Coded by
        <a href="https://github.com/asadullahkhann"
          >AsadUllahKhaNn
          <img src="./images/github-142-svgrepo-com.svg" alt="github-mark"
        /></a>
      </p>
    </footer>
  </body>
</html>
